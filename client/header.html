<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        font-family: Helvetica, Arial, sans-serif !important;
    }
    
    .container {
        width: 95%;
    }
    
    .row:before,
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    
    .header {
        padding-bottom: 10px;
        border-bottom: 10px solid #000000;
        color: #000000;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row header" style="padding-bottom: 10px; border-bottom: 10px solid #000000;">
            <span style="font-style: italic; font-size:1.5em">wkpdfserver PDF Example</span>
        </div>
    </div>
</body>

</html>
